<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Digimon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Formulario de Registro</h2>
  <form>
    <input type="text" class="form-control mb-3" placeholder="Nombre completo" required>
    <input type="email" class="form-control mb-3" placeholder="Correo" required>
    <input type="date" class="form-control mb-3" required>
    <select class="form-select mb-3">
      <option>Agumon</option>
      <option>Gabumon</option>
    </select>
    <textarea class="form-control mb-3" placeholder="Comentarios"></textarea>
    <button class="btn btn-primary">Enviar</button>
  </form>
</div>
</body>
</html>

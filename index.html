<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Digimon Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#"><img src="img/logo.jpg" width="40"> Digimon World</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#galeria">Galería</a></li>
        <li class="nav-item"><a class="nav-link" href="#personajes">Personajes</a></li>
        <li class="nav-item"><a class="nav-link" href="formulario.html">Registro</a></li>
      </ul>
    </div>
  </div>
</nav>


<div id="galeria" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/agumon.jpg" class="d-block w-100" alt="Agumon">
    </div>
    <div class="carousel-item">
      <img src="img/gabumon.jpg" class="d-block w-100" alt="Gabumon">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#galeria" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#galeria" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


<div class="container mt-5" id="personajes">
  <h2 class="text-center mb-4">Personajes</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <img src="img/agumon.jpg" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Agumon</h5>
          <p>El Digimon de fuego valiente.</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <img src="img/gabumon.jpg" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Gabumon</h5>
          <p>El Digimon leal con un abrigo misterioso.</p>
        </div>
      </div>
    </div>
  </div>
</div>


<footer class="bg-dark text-white text-center p-3 mt-5">
  © 2025 Digimon Fans | <a href="formulario.html" class="text-warning">Regístrate</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
